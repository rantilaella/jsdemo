<head>
    <title>Klikkailu</title>
</head>

<body>
    <h1>Muna</h1>
    <img onclick="Painanta()" src="egg.jfif" id="egg" width="500">
    
    <script>
    
        let klikkaukset = 0
        function Painanta(){
            klikkaukset++
            document.getElementById("numero").innerHTML = klikkaukset
    
            if(klikkaukset > 50){
                document.getElementById("egg").src = "egg2.png"
                alert("LOPETA")
            }     
        }
    </script>
</body>
